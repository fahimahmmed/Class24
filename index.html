    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/lightbox.css" />

</head>
<body>
  <section id="images" >

    <div class="container">

        <div class="img-main">
            <div class="img-item">
                <img src="images/img1.jpg" alt="images">
                <div class="cover">
                    <a href="images/img1.jpg" data-lightbox="roadtrip"><i class="fa fa-search-plus"></i></a>  
                </div>
            </div>
            <div class="img-item">
                <img src="images/img2.jpg" alt="images">
                <div class="cover">
                    <a href="images/img1.jpg" data-lightbox="roadtrip"><i class="fa fa-search-plus"></i></a>  
                </div>
            </div>
            <div class="img-item">
                <img src="images/img3.jpg" alt="images">
                <div class="cover">
                    <a href="images/img1.jpg" data-lightbox="roadtrip"><i class="fa fa-search-plus"></i></a>  
                </div>
            </div>
            <div class="img-item">
                <img src="images/img4.jpg" alt="images">
                <div class="cover">
                    <a href="images/img1.jpg" data-lightbox="roadtrip"><i class="fa fa-search-plus"></i></a>  
                </div>
            </div>
        </div>


    </div>


  </section>
   
  <section>
    <div class="container">

        <div class="img-main">
            <div class="img-item">
                <img src="images/img1.jpg" alt="images">
                <div class="cover">
                    <a class="venobox" data-gall="gallery01" href="images/img1.jpg">
                        <i class="fa fa-search-plus"></i></a>
                </div>
            </div>
            <div class="img-item">
                <img src="images/img2.jpg" alt="images">
                <div class="cover">
                    <a class="venobox" data-gall="gallery01" href="images/img2.jpg">
                        <i class="fa fa-search-plus"></i></a>  
                </div>
            </div>
            <div class="img-item">
                <img src="images/img3.jpg" alt="images">
                <div class="cover">
                    <a class="venobox" data-gall="gallery01" href="images/img3.jpg">
                        <i class="fa fa-search-plus"></i></a>  
                </div>
            </div>
            <div class="img-item">
                <img src="images/img4.jpg" alt="images">
                <div class="cover">
                    <a class="venobox" data-gall="gallery01" href="images/img4.jpg">
                        <i class="fa fa-search-plus"></i></a>  
                </div>
            </div>
        </div>
    </div>
  </section>
  <section>
      <div class="container">
          <div class="yt-video">
              <div class="video">
                  <img src="images/yt.jpg" alt="carry_minile" width="100%" height="100%">
                  <div class="overley">
                    
                    <a class="venobox" data-autoplay="true" data-vbtype="video" href="https://youtu.be/zzwRbKI2pn4"><i class="fa fa-play"></i></a>
                  </div>

              </div>
          </div>
      </div>
  </section>

  <section>
      <div class="container">
      <div class="main-item">
          <div class="item">
                <p class="counter">500</p>
              <h1>project</h1>
              
          </div>
          <div class="item">
                <p class="counter">200</p>
              <h1>client</h1>
              
          </div>
          <div class="item"> 
                <p class="counter">150</p>
              <h1>Completed</h1>
              
          </div>
      </div>
    </div>
  </section>

  <section id="date-time" >
      <div class="container">
      <div class="main-item">
          <div class="item">
                <p id="days">00</p>
              <h1>Day</h1>
              
          </div>
          <div class="item">
                <p id="hours">00</p>
              <h1>Houre</h1>
              
          </div>
          <div class="item"> 
                <p id="minutes">00</p>
              <h1>Minute</h1>
              
          </div>
          <div class="item"> 
                <p  id="seconds">00</p>
              <h1>Seconds</h1>
              
          </div>
      </div>
    </div>
  </section>

  <script src="js/jquery.counterup.min.js"></script>
  <script src="js/custom.js" ></script>
